<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecadastro.css">
    <link rel="shortcut icon" type="image/png" href="../img/logo-pag.ico">
    <title>Cadastro - EcoSphere</title>
</head>

<body>
    <header>
        <img src="../img/logo-eco.png" alt="logo-ecosphere">

        <main>
            <form id="registrationForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Seu email" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Sua senha" required>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="../Login/login.html">Entrar</a></p>
            </form>
        </main>
    </header>

    <footer>
        <p>© 2025 Biomas do Brasil</p>
        <p>Arthur Garcia, Lucas Magalhães, Miguel Rayan, Pedro Augusto, Rafi Gabriel, Tomaz Corrêa</p>
    </footer>

    <script src="scriptcadastro.js"></script>
</body>

</html>
